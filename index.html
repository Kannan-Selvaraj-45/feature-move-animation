<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marker Animation</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
<body>
    <div id="map" class="map"></div>
    <div id="controls">
        <label for="speed">Speed: &nbsp;</label>
        <input id="speed" type="range" min="10" max="999" step="10" value="60">
        <button id="start-animation">Start Animation</button>
    </div>
    <form class="form-inline">
        <label for="type">Measurement type &nbsp;</label>
        <select id="type">
            <option value="LineString">Length</option>
            <option value="Polygon">Area</option>
        </select>
        <label class="checkbox" for="segments">
            <input type="checkbox" id="segments" /> Show segments length
        </label>
        <label class="checkbox" for="clear">
            <input type="checkbox" id="clear" /> Clear previous measurements
        </label>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
   
    <script type="module" src="main.js"></script>
  </body>
</html>
